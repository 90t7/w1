<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKED</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: rgb(233, 226, 226);
      overflow: hidden;
    }

    /* خلفية Matrix */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://cdn.discordapp.com/attachments/1400463310306148412/1400512705244172409/577858ff08050738aa02af4d9918ea26.jpg?ex=688ce899&is=688b9719&hm=08b5cf05c8c9b1571b591baf360e8ce6f9dd96a75c0fc6607922b991c557286c&") center center / cover no-repeat;
      opacity: 0.3;
      z-index: -1;
    }

    .center {
      text-align: center;
      color: #eeede8ff;
      text-shadow: 0 0 10px rgb(82, 82, 82);
      margin-top: 30px;
    }

    .img-box {
      width: 200px;
      height: 200px;
      border: 2px solid rgb(73, 73, 73);
      margin: 0 auto 20px;
      background: black;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .big-text {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 24px;
      color: rgb(73, 73, 73);
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #5e5d5d;
    }

    .button-container {
      margin-top: 20px;
    }

    .btn {
      background-color: transparent;
      color: rgb(105, 103, 103);
      border: 1px solid rgb(129, 129, 129);
      padding: 10px 20px;
      margin: 5px;
      cursor: default;
      font-size: 14px;
      text-shadow: 0 0 5px rgb(99, 98, 98);
    }

    .countdown {
      font-size: 48px;
      margin-top: 30px;
      color: rgb(82, 81, 81);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <div class="matrix-bg"></div>

  <div class="center">
    <div class="img-box">
      <!-- يمكنك وضع صورة هاكر هنا -->
      <img src="https://cdn.discordapp.com/attachments/1400463310306148412/1400513557212430458/c5aa7584ddbaabd41dd3dfae086f953f.jpg?ex=688ce964&is=688b97e4&hm=dc4bdce824e10cb943f06d9a1a477ea94301fc9713e75528f5c2097bc2b24e91&">
    </div>

    <div class="big-text">HACKED BY #كيمو</div>
    <div class="big-text">قيد</div>

    <div class="message">
      اكتب اللي تبغئ.<br>
      اكتب اللي تبغئ <b>اكتب اللي تبغئ</b><br>
      by #3mk
    </div>

    <div class="message" style="color: rgb(175, 175, 175); margin-top: 20px;">
      اكتب اللي تبغئ.
    </div>

    <div class="button-container">
      <div class="btn">اكتب اللي تبغئ</div>
      <div class="btn">اكتب اللي تبغئ</div>
      <div class="btn">اكتب اللي تبغئ.</div>
      <div class="btn">اكتب اللي تبغئ</div>
      <div class="btn">اكتب اللي تبغئ</div>
    </div>

    <div class="countdown" id="countdown">30</div>
  </div>

  <!-- صوت الاختراق -->
  <audio id="hackSound" autoplay>
    <https://cdn.discordapp.com/attachments/1400462256524759070/1400522236930031807/cut_37sec.mp3?ex=688cf179&is=688b9ff9&hm=7f7682ba278ccd55e088057719161be10916bb0bf4c01d1a0f01ddcb54aba6e8&" type="audio/mpeg">
  </audio>

  <script>
    // صوت عالي
    const audio = document.getElementById("hackSound");
    audio.volume = 1.0;

    // عد تنازلي
    let counter = 30;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      counter--;
      countdown.textContent = counter;
      if (counter <= 0) {
        clearInterval(timer);
        document.body.innerHTML = ""; // يخفي كل شيء بعد 30 ثانية
      }
    }, 1000);
  </script>

</body>
</html>
